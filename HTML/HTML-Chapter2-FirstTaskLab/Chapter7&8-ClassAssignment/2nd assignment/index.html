<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2nd Assignment</title>
</head>
<body>
    <h2>Contact</h2>
    <p>We are looking forword to hearing from you.</p>
    <form>
        <fieldset>
                <table cellspacing="20">
                    <legend style="background-color: lightgrey"><b>Send a Message</b></legend>
                        <tr>
                            <td> * <label>First Name : </label></td>
                            <td><label><input type="text" name="yourname" size="40" maxlength="30" required></label></td>
                        </tr>
                        <tr>
                            <td> * <label>Last Name : </label></td>
                            <td><label><input type="text" name="lastname" size="40" maxlength="30" required></label></td>
                        </tr>
                        <tr>
                            <td> * <label>Your E-mail : </label></td>
                            <td><label><input type="email" name="email" size="40" maxlength="30"></label></td>
                        </tr>
                        <tr>
                            <td valign="top"> * <label>Your Message : </label></td>
                            <td><label><textarea name="comments" cols="80" rows="10" required></textarea></label></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><label><button style="height: 20px;width: 120px;">Reset Form</button></label></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><label><button style="height: 20px;width: 120px;">Reset Form</button></label></td>
                        </tr>
                    </legend>
                </table>
        </fieldset>
    </form>
    <p>* denotes required fields.</p>
</body>
</html>
